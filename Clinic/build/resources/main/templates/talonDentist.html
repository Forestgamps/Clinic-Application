<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3fb733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #38a02e;
        }
    </style>
</head>
<body>
<h3>Записаться на приём к врачу</h3>
<form action="/talon/Dentist/add" th:object="${talon}" method="post">
    <label for="fname">Имя:</label>
    <input type="text" id="fname" name="firstName"><br><br>
    <label for="sname">Фамилия:</label>
    <input type="text" id="sname" name="secondName"><br><br>
    <label for="d">Дата:</label>
    <input type="datetime-local" id="d" name="date">

    <select id="docName" name="docName">
        <option th:each="doc:${docList}" th:value="${doc.docName}" th:text="${doc.docName}"></option>
    </select>

    <br><br>
    <input type="submit" value="Записаться">
</form>
<a th:href="@{/}">Назад</a>
</body>
</html>
